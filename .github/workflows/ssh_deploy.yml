name: test, deploy and run
on:
# run with every push
  push:
# run if manually triggered
  workflow_dispatch:
# deploy on a recurring schedule to avoid OOM problems
#  schedule:
#    - cron: '15 */6 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    environment: live
    steps:
      - uses: actions/checkout@v1.0.0
      - run: make test
  deploy:
    runs-on: ubuntu-latest
    needs: test
    environment: live
    steps:
    - name: Deploy to live server via ssh
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd superstonkDiscordModerationBot
          git pull --rebase
          
          export LOG_FILE=~/superstonkDiscordModerationBot_`date +"%Y%m%d_%H%M"`.log
                    
          make >"${LOG_FILE}" 2>&1 &
          ln -sf "${LOG_FILE}" ~/superstonkDiscordModerationBot.log
          echo "That's all folks"
