name: remote ssh command
on: [push]
jobs:
  build:
    name: deploy
    runs-on: ubuntu-latest
    environment: live
    steps:
    - name: executing remote ssh commands using ssh key
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        script: whoami
